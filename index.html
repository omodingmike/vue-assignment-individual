<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bulb Assignment</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/61df0a3319.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="app" class="container mt-3">
    <div class="bulb">
        <div class="images">
            <img
                    alt="bulb"
                    class="d-block mx-auto"
                    :src="imageSource"
                    srcset=""
            />
        </div>
        <div class="mx-auto mt-5">
            <div class="text-center">
                <button @click="toggleBulbState" class="btn btn-primary px-3"> {{bulbButtonText }}
                </button>
            </div>
        </div>
    </div>
    <hr>
    <div id="frame" class="mt-3 mb-5">
        <div :class="tvOn?'tv-on':'tv-off'" id="screen" class="d-flex justify-content-center align-items-center ">
            <div v-if="tvOn" class="tv-content">
                <img src="" alt="" srcset="assets/images/vue-logo.png">
                <h4>Vue.js TV</h4>
            </div>
        </div>
        <div class="power-icon">
            <i :class="tvOn?'tv-on-color':'tv-off-color'" class="fa-solid fa-power-off " @click="toggleTvState"></i>
        </div>
    </div>
</div>

<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
